        <main class="site-content">
            <div class="site-wrap">

                <article class="single-post">
    <form action="get" id=contact-form>
        <div class="contact_form_item">
            <label for="email">Email Address *:</label>
            <input type="email" id="email" name="email" placeholder="Your email address..." autocomplete>
        </div>
        <div class="contact_form_item">
            <label for="name">Name *:</label>
            <input type="text" id="name" name="name" placeholder="Your name...">
        </div>
        <div class="contact_form_item">
            <label for="message">Message *:</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message...">

            </textarea>
        </div>
       <input type="submit" value="Send Message" class="btn">
    </form>
</article>
            </div>
